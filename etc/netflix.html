<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="./netflix.css" />
  </head>

  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li><a href="#" class="nav-link px-2 text-danger">Netflix</a></li>
            <li><a href="#" class="nav-link px-2 text-white">홈</a></li>
            <li><a href="#" class="nav-link px-2 text-white">시리즈</a></li>
            <li><a href="#" class="nav-link px-2 text-white">영화</a></li>
            <li><a href="#" class="nav-link px-2 text-white">내가 찜한 콘텐츠</a></li>
          </ul>

          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input
              type="search"
              class="form-control form-control-dark text-bg-dark"
              placeholder="Search..."
              aria-label="Search"
            />
          </form>

          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
            <button type="button" class="btn btn-danger">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="inner">
        <h1>눈물의 여왕</h1>
        <p>
          "세기의 결혼... 세기의 전쟁?" 퀸즈 그룹 재벌 3세, 백화점의 여왕 '홍해인'. 용두리
          이장 아들, 슈퍼마켓 왕자 '백현우'. 3년차 부부의 아찔한 위기와 기적처럼 다시
          시작되는 사랑 이야기
        </p>
        <button type="button" class="btn btn-outline-light">영화 기록하기</button>
        <button type="button" class="btn btn-outline-light">상세정보</button>\
      </div>
    </div>
    <div class="mypostingbox">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="영화 이미지 주소"
        />
        <label for="floatingInput">영화 이미지 주소</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="영화 제목"
        />
        <label for="floatingInput">영화 제목</label>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">별점</label>
        <select class="form-select">
          <option selected>별점선택</option>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="추천 이유"
        />
        <label for="floatingInput">추천 이유</label>
      </div>
      <button type="button" class="btn btn-danger">기록하기</button>
    </div>
    <div class="mycards">
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col">
          <div class="card h-100">
            <img
              src="https://i.namu.wiki/i/BaZa5weVzFx9z9cgrYZ6BHL1jfLI_eHB7TUafylCwsdWManW4HMpy-VDIUrWrgT-dg_wgYeXYJUjV4EkANJHjQ.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">히어로는 아닙니다만</h5>
              <p class="card-text">⭐⭐⭐</p>
              <p class="card-text">영화 코멘트</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="https://i.namu.wiki/i/2B33kmoH64vi5FtvGvzTnqE76YCrSVw8EotiiHhrqb-aonICeT2ckEzoumB994POCKSJDgGwaG3zS93FEF-RgA.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">비밀은 없어</h5>
              <p class="card-text">⭐⭐⭐</p>
              <p class="card-text">영화 코멘트</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="https://cdn.onews.tv/news/photo/202107/81257_85200_327.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">나는 SOLO</h5>
              <p class="card-text">⭐⭐⭐</p>
              <p class="card-text">영화 코멘트</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="https://images.ctfassets.net/4cd45et68cgf/4hzkalnus8SDcpVcSagplf/60cb804750d84d8f4dd3ea2787578726/KO_Parasyte-TheGrey_Teaser_Vertical_27x40_RGB_PRE.jpg?w=1200"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">기생수 더그레이</h5>
              <p class="card-text">⭐⭐⭐</p>
              <p class="card-text">영화 코멘트</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
